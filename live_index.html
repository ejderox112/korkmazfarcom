<script>var Delaunay;
(function () {
    'use strict';
    var EPSILON = 1 / 1048576;
    function supertriangle(vertices) {
        var xmin = Number.POSITIVE_INFINITY, ymin = Number.POSITIVE_INFINITY, xmax = Number.NEGATIVE_INFINITY, ymax = Number.NEGATIVE_INFINITY, i, dx, dy, dmax, xmid, ymid;
        for (i = vertices.length; i--;) {
            if (window.CP.shouldStopExecution(1)) {
                break;
            }
            if (vertices[i][0] < xmin)
                xmin = vertices[i][0];
            if (vertices[i][0] > xmax)
                xmax = vertices[i][0];
            if (vertices[i][1] < ymin)
                ymin = vertices[i][1];
            if (vertices[i][1] > ymax)
                ymax = vertices[i][1];
        }
        window.CP.exitedLoop(1);
        dx = xmax - xmin;
        dy = ymax - ymin;
        dmax = Math.max(dx, dy);
        xmid = xmin + dx * 0.5;
        ymid = ymin + dy * 0.5;
        return [
            [
                xmid - 20 * dmax,
                ymid - dmax
            ],
            [
                xmid,
                ymid + 20 * dmax
            ],
            [
                xmid + 20 * dmax,
                ymid - dmax
            ]
        ];
    }
    function circumcircle(vertices, i, j, k) {
        var x1 = vertices[i][0], y1 = vertices[i][1], x2 = vertices[j][0], y2 = vertices[j][1], x3 = vertices[k][0], y3 = vertices[k][1], fabsy1y2 = Math.abs(y1 - y2), fabsy2y3 = Math.abs(y2 - y3), xc, yc, m1, m2, mx1, mx2, my1, my2, dx, dy;
        if (fabsy1y2 < EPSILON && fabsy2y3 < EPSILON)
            throw new Error('Eek! Coincident points!');
        if (fabsy1y2 < EPSILON) {
            m2 = -((x3 - x2) / (y3 - y2));
            mx2 = (x2 + x3) / 2;
            my2 = (y2 + y3) / 2;
            xc = (x2 + x1) / 2;
            yc = m2 * (xc - mx2) + my2;
        } else if (fabsy2y3 < EPSILON) {
            m1 = -((x2 - x1) / (y2 - y1));
            mx1 = (x1 + x2) / 2;
            my1 = (y1 + y2) / 2;
            xc = (x3 + x2) / 2;
            yc = m1 * (xc - mx1) + my1;
        } else {
            m1 = -((x2 - x1) / (y2 - y1));
            m2 = -((x3 - x2) / (y3 - y2));
            mx1 = (x1 + x2) / 2;
            mx2 = (x2 + x3) / 2;
            my1 = (y1 + y2) / 2;
            my2 = (y2 + y3) / 2;
            xc = (m1 * mx1 - m2 * mx2 + my2 - my1) / (m1 - m2);
            yc = fabsy1y2 > fabsy2y3 ? m1 * (xc - mx1) + my1 : m2 * (xc - mx2) + my2;
        }
        dx = x2 - xc;
        dy = y2 - yc;
        return {
            i: i,
            j: j,
            k: k,
            x: xc,
            y: yc,
            r: dx * dx + dy * dy
        };
    }
    function dedup(edges) {
        var i, j, a, b, m, n;
        for (j = edges.length; j;) {
            if (window.CP.shouldStopExecution(3)) {
                break;
            }
            b = edges[--j];
            a = edges[--j];
            for (i = j; i;) {
                if (window.CP.shouldStopExecution(2)) {
                    break;
                }
                n = edges[--i];
                m = edges[--i];
                if (a === m && b === n || a === n && b === m) {
                    edges.splice(j, 2);
                    edges.splice(i, 2);
                    break;
                }
            }
            window.CP.exitedLoop(2);
        }
        window.CP.exitedLoop(3);
    }
    Delaunay = {
        triangulate: function (vertices, key) {
            var n = vertices.length, i, j, indices, st, open, closed, edges, dx, dy, a, b, c;
            if (n < 3)
                return [];
            vertices = vertices.slice(0);
            if (key)
                for (i = n; i--;) {
                    if (window.CP.shouldStopExecution(4)) {
                        break;
                    }
                    vertices[i] = vertices[i][key];
                }
            indices = new Array(n);
            for (i = n; i--;) {
                if (window.CP.shouldStopExecution(5)) {
                    break;
                }
                indices[i] = i;
            }
            window.CP.exitedLoop(5);
            indices.sort(function (i, j) {
                return vertices[j][0] - vertices[i][0];
            });
            st = supertriangle(vertices);
            vertices.push(st[0], st[1], st[2]);
            open = [circumcircle(vertices, n + 0, n + 1, n + 2)];
            closed = [];
            edges = [];
            for (i = indices.length; i--; edges.length = 0) {
                if (window.CP.shouldStopExecution(7)) {
                    break;
                }
                c = indices[i];
                for (j = open.length; j--;) {
                    if (window.CP.shouldStopExecution(6)) {
                        break;
                    }
                    dx = vertices[c][0] - open[j].x;
                    if (dx > 0 && dx * dx > open[j].r) {
                        closed.push(open[j]);
                        open.splice(j, 1);
                        continue;
                    }
                    dy = vertices[c][1] - open[j].y;
                    if (dx * dx + dy * dy - open[j].r > EPSILON)
                        continue;
                    edges.push(open[j].i, open[j].j, open[j].j, open[j].k, open[j].k, open[j].i);
                    open.splice(j, 1);
                }
                window.CP.exitedLoop(6);
                dedup(edges);
                for (j = edges.length; j;) {
                    b = edges[--j];
                    a = edges[--j];
                    open.push(circumcircle(vertices, a, b, c));
                }
            }
            window.CP.exitedLoop(7);
            for (i = open.length; i--;) {
                if (window.CP.shouldStopExecution(8)) {
                    break;
                }
                closed.push(open[i]);
            }
            window.CP.exitedLoop(8);
            open.length = 0;
            for (i = closed.length; i--;)
                if (closed[i].i < n && closed[i].j < n && closed[i].k < n)
                    open.push(closed[i].i, closed[i].j, closed[i].k);
            return open;
        },
        contains: function (tri, p) {
            if (p[0] < tri[0][0] && p[0] < tri[1][0] && p[0] < tri[2][0] || p[0] > tri[0][0] && p[0] > tri[1][0] && p[0] > tri[2][0] || p[1] < tri[0][1] && p[1] < tri[1][1] && p[1] < tri[2][1] || p[1] > tri[0][1] && p[1] > tri[1][1] && p[1] > tri[2][1])
                return null;
            var a = tri[1][0] - tri[0][0], b = tri[2][0] - tri[0][0], c = tri[1][1] - tri[0][1], d = tri[2][1] - tri[0][1], i = a * d - b * c;
            if (i === 0)
                return null;
            var u = (d * (p[0] - tri[0][0]) - b * (p[1] - tri[0][1])) / i, v = (a * (p[1] - tri[0][1]) - c * (p[0] - tri[0][0])) / i;
            if (u < 0 || v < 0 || u + v > 1)
                return null;
            return [
                u,
                v
            ];
        }
    };
    if (typeof module !== 'undefined')
        module.exports = Delaunay;
}());
var Sketch = {
    rezizeTimer: null,
    init: function () {
        var me = this;
        this.canvas = document.getElementById('c');
        this.setViewport();
        window.onresize = function () {
            clearTimeout(me.rezizeTimer);
            me.rezizeTimer = setTimeout(function () {
                me.setViewport.call(me);
                me.createVertices.call(me);
                me.render.call(me);
            }, 200);
        };
        this.createVertices();
        this.render();
    },
    createVertices: function () {
        var i, x, y, gradient;
        this.vertices = new Array(~~(window.innerHeight / window.innerWidth * 64));
        for (i = this.vertices.length; i--;) {
            if (window.CP.shouldStopExecution(10)) {
                break;
            }
            do {
                if (window.CP.shouldStopExecution(9)) {
                    break;
                }
                x = Math.random() - 0.5;
                y = Math.random() - 0.5;
                gradient = { color: Math.random() - 0.5 > 0 ? 'rgba(255,255,255,0.05)' : 'rgba(0,0,0,0.05)' };
            } while (x * x + y * y > 0.25);
            x = (x * 2.96875 + 0.5) * this.canvas.width;
            y = (y * 2.96875 + 0.5) * this.canvas.height;
            this.vertices[i] = [
                x,
                y,
                gradient
            ];
            window.CP.exitedLoop(9);
        }
        window.CP.exitedLoop(10);
    },
    render: function () {
        var ctx = this.canvas.getContext('2d');
        ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
        var triangles = Delaunay.triangulate(this.vertices);
        for (i = triangles.length; i;) {
            if (window.CP.shouldStopExecution(11)) {
                break;
            }
            ctx.beginPath();
            var x1 = this.vertices[triangles[--i]][0], y1 = this.vertices[triangles[i]][1], x2 = this.vertices[triangles[--i]][0], y2 = this.vertices[triangles[i]][1], x3 = this.vertices[triangles[--i]][0], y3 = this.vertices[triangles[i]][1];
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.lineTo(x3, y3);
            var grd = ctx.createLinearGradient(x1, y1, x2, y3);
            grd.addColorStop(0, this.vertices[triangles[i]][2].color);
            grd.addColorStop(1, 'transparent');
            ctx.closePath();
            ctx.fillStyle = grd;
            ctx.fill();
        }
        window.CP.exitedLoop(11);
    },
    setViewport: function () {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
    }
};
Sketch.init();
